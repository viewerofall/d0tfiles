########################
# ----- Monitors ----- #
########################
monitor=preferred,auto,auto


#########################
# ----- Variables ----- #
#########################
$terminal = kitty
$menu = ~/.config/rofi/bin/launcher/launcher.sh
$powerMenu = ~/.config/rofi/bin/powermenu
$scripts = ~/.config/hypr/scripts
$mainMod = SUPER
$background = ~/.config/hypr/wallpaper.png

#########################
# ----- Autostart ----- #
#########################
exec-once = swaync
exec-once = ags run
exec-once = swaybg -i /home/abyss/.config/hypr/wallpaper.png
exec-once = $scripts/launch-hyprland.sh
source = $scripts/animations.conf


#############################
# ----- Look and feel ----- #
#############################

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 4
    resize_on_border = true
    col.inactive_border = rgb(9564fd)
    col.active_border = rgb(9564fd)
    layout = master
}

decoration {
    rounding = 0

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

bezier = easeInExpo, 0.16, 1, 0.3, 1
animation = workspaces, 1, 4, easeInExpo, slidefade 20%
animation = windows, 1, 4, easeInExpo, slide down

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    enable_anr_dialog = false
}


#####################
# ----- INPUT ----- #
#####################
input {
    kb_layout = us,ru
    kb_options = grp:ctrl_space_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
}


#####################
# ----- Binds ----- #
#####################

# - Fast access - #
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = SHIFT $mainMod, E, exit,
bind = $mainMod SHIFT, T, togglefloating,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, D, exec, $menu
bind = $mainMod, X, exec, /home/abyss/.config/rofi/bin/powermenu/powermenu.sh
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, thunar
bind = $mainMod, M, exec, kitty btop  # Task manager equivalent
bind = $mainMod, P, exec, hyprlock  # Lock screen
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, Y, exec, /home/abyss/.config/hypr/scripts/wallpaper.sh

# - Focus movement (vim keys) - #
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, DOWN, movefocus, d
bind = $mainMod, UP, movefocus, u
bind = $mainMod, RIGHT, movefocus, r

# - Move windows (Shift + vim keys) - #
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, DOWN, movewindow, d
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, RIGHT, movewindow, r
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# - Switch workspaces (NO CTRL) - #
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# - Switch workspaces relative (like DMS U/I keys) - #
bind = $mainMod, U, workspace, e-1
bind = $mainMod, I, workspace, e+1
bind = $mainMod, Page_Down, workspace, e-1
bind = $mainMod, Page_Up, workspace, e+1

# - Move window to workspace (Shift + number) - #
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# - Move window to workspace relative (Ctrl + U/I) - #
bind = $mainMod CTRL, U, movetoworkspace, e-1
bind = $mainMod CTRL, I, movetoworkspace, e+1
bind = $mainMod CTRL, DOWN, movetoworkspace, e-1
bind = $mainMod CTRL, UP, movetoworkspace, e+1

# - Window sizing - #
bind = $mainMod, equal, splitratio, +0.1
bind = $mainMod, minus, splitratio, -0.1
bind = $mainMod SHIFT, equal, resizeactive, 0 -100
bind = $mainMod SHIFT, minus, resizeactive, 0 100
bind = $mainMod, R, togglesplit  # Rotate split
bind = $mainMod, F, fullscreen, 0  # Maximize
bind = $mainMod, C, centerwindow

# - Multi-monitor support - #
bind = $mainMod CTRL, H, focusmonitor, l
bind = $mainMod CTRL, L, focusmonitor, r
bind = $mainMod CTRL, J, focusmonitor, d
bind = $mainMod CTRL, K, focusmonitor, u
bind = $mainMod CTRL, LEFT, focusmonitor, l
bind = $mainMod CTRL, RIGHT, focusmonitor, r

bind = $mainMod SHIFT CTRL, H, movewindow, mon:l
bind = $mainMod SHIFT CTRL, L, movewindow, mon:r
bind = $mainMod SHIFT CTRL, J, movewindow, mon:d
bind = $mainMod SHIFT CTRL, K, movewindow, mon:u
bind = $mainMod SHIFT CTRL, LEFT, movewindow, mon:l
bind = $mainMod SHIFT CTRL, RIGHT, movewindow, mon:r

# - Multimedia keys - #
bindel = ,XF86AudioLowerVolume, exec, $scripts/media volume_down
bindel = ,XF86AudioRaiseVolume, exec, $scripts/media volume_up
bindel = ,XF86AudioMute, exec, $scripts/media volume_mute
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# - Brightness keys - #
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# - Screenshots - #
bind = , Print, exec, $scripts/screenshot
bind = SHIFT, Print, exec, $scripts/selection-screenshot
bind = ALT, Print, exec, $scripts/window-screenshot

# - Special binds - #
bind = $mainMod, Tab, cyclenext
bind = $mainMod, W, togglegroup
bind = $mainMod, period, changegroupactive, f
